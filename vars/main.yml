---
vector_config:
  sources:
    log:
      type: file
      ignore_older_secs: 600
      include:
        - /var/log/**/*.log
      read_from: beginning
  sinks:
    clickhouse:
      type: clickhouse
      inputs:
        - log
      database: logs
      endpoint: http://51.250.75.6:8123
      table: my_table
      compression: gzip
      healthcheck: false
      skip_unknown_fields: true
